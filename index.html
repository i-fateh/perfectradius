<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfect Radius</title>
</head>
<body>

    <header>
        <img class="logo" width="170px" src="./images/logo.png" alt="logo perfect radius">
    </header>
    
    <div class="alert">
        <img src="./images/turn.jpeg" alt="">
    </div>

    <div class="container">
        <div id="parentBorderSection">
            <div id="img1"></div>
        </div>
    </div>

    <div class="inputContainer">
        <div class="inputSection">
            <input onchange="setParentPx(value)" id="parentPX" class="parentBox" type="number" placeholder="0" min="0">
            <p>Outer px</p>
        </div>

        <div class="inputSection">
            <input onchange="setEnfantPx(value)" id="enfantPX" type="number" placeholder="0" min="0">
            <p>Inner px</p>
        </div>

        <div class="inputSection">
            <input onchange="setPaddingPx(value)" id="paddingPX" type="number" placeholder="0" min="0">
            <p>Padding px</p>
        </div>

    </div>

    <div id="response">
        <div class="labelContainer">
            <div id="parentBox"></div>
            <p>Outer Radius</p>
        </div>
        <div class="labelContainer">
            <div id="imageBox"></div>
            <p>Inner Radius</p>
        </div>
        <div class="labelContainer">
            <div id="paddingBox"></div>
            <p>Padding</p>
        </div>
    </div>

    <footer>
        <p>by Fateh | 2023 | <a href="https://twitter.com/creazerty">@creazerty</a> | Made with ❤️ and JS | </p><a href="https://github.com/i-fateh"><img class="ico" src="./images/git.png" alt="github repo"></a>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
